<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>30 Days Of React Challenge: Events</title>
  </head>
  <body>
    <div class="root"></div>
    <script
      crossorigin
      src="https://unpkg.com/react@16/umd/react.development.js"
    ></script>
    <script
      crossorigin
      src="https://unpkg.com/react-dom@16/umd/react-dom.development.js"
    ></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script type="text/babel">
      class App extends React.Component {
        state = {
          firstName: '',
          message: '',
        }

        handleClick = (e) => {
          this.setState({
            message: 'Welcome to the world of events',
          })
        }
        // triggered whenever the mouse moves
        handleMouseMove = (e) => {
          this.setState({ message: 'mouse is moving' })
        }

        // to get value when an input field changes a value
        handleChange = (e) => {
          this.setState({
            firstName: e.target.value,
          })
        }
        // to get keyboard key code when an input field is pressed
        // it works with input and textarea
        handleKeyPress = (e) => {
          this.setState({
            message: `${e.target.value} has been pressed and the keycode is ${e.charCode}`,
          })
        }

        // Blurring happens when a mouse leave an input field
        handleBlur = (e) => {
          this.setState({ message: 'Input field has been blurred' })
        }
        // This event triggers during a text copy
        handleCopy = (e) => {
          this.setState({
            message:
              'Using 30 Days Of React for commercial purpose is not allowed',
          })
        }

        render() {
          return (
            <div>
              <h1>Welcome to the World of Events</h1>

              <span>
                <button onClick={this.handleClick}>Click Me</button> |{' '}
                <button onMouseMove={this.handleMouseMove}>
                  Move mouse on me
                </button>
              </span>
              <p onCopy={this.handleCopy}>
                Check copy right permission by copying this text
              </p>
              <p>{this.state.message}</p>

              <label htmlFor=""> Test for onKeyPress Event: </label>
              <input type="text" onKeyPress={this.handleKeyPress} />
              <br />

              <label htmlFor=""> Test for onBlur Event: </label>
              <input type="text" onBlur={this.handleBlur} />

              <form onSubmit={this.handleSubmit}>
                <div>
                  <label htmlFor="firstName">First Name: </label>
                  <input
                    name="firstName"
                    value={this.state.firstName}
                    onChange={this.handleChange}
                  />
                </div>
                <div>
                  <input type="submit" value="Submit" />
                </div>
              </form>
              <p>First Name: {this.state.firstName}</p>
            </div>
          )
        }
      }

      const rootElement = document.querySelector('.root')
      ReactDOM.render(<App />, rootElement)
    </script>
  </body>
</html>
