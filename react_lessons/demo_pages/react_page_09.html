<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>30 Days Of React Challenge: Component LifeCycle Updating</title>
  </head>
  <body>
    <div class="root"></div>
    <script
      crossorigin
      src="https://unpkg.com/react@16/umd/react.development.js"
    ></script>
    <script
      crossorigin
      src="https://unpkg.com/react-dom@16/umd/react-dom.development.js"
    ></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script type="text/babel">
      class App extends React.Component {
        constructor(props) {
          super(props)
          console.log('I am  the constructor and  I will be the first to run.')
          this.state = {
            day: 1,
            congratulate: '',
          }
        }

        shouldComponentUpdate(nextProps, nextState) {
          console.log('next day:', nextState.day)
          return nextState.day > 11 ? false : true
        }

        componentDidUpdate(prevProps, prevState) {
          console.log('pre day:', prevState.day)
          if (prevState.day === 10) {
            // re-render with both pre and next day are 10
            this.setState({
              congratulate: 'Congratulations, Challenge has been completed',
            })
          }
        }

        doChallenge = () => {
          this.setState({ day: this.state.day + 1 })
        }

        render() {
          return (
            <div className="App">
              <h1>React Component Life Cycle</h1>
              <h1>Calling API</h1>
              <button onClick={this.doChallenge}>Do Challenge</button>
              <p>Challenge: Day {this.state.day}</p>
              {this.state.congratulate && <h2>{this.state.congratulate}</h2>}
            </div>
          )
        }
      }

      const rootElement = document.querySelector('.root')
      ReactDOM.render(<App />, rootElement)
    </script>
  </body>
</html>
