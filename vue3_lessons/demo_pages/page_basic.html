<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1.0" />
    <title>hello vue</title>
  </head>
  <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
  <body>
    <div id="app">
      <h3>{{ title }}</h3>
    </div>
  </body>
  <script>
    const { createApp, ref } = Vue

    createApp({
      setup() {
        const title = ref('Hello Vue')
        return {
          title,
        }
      },
    }).mount('#app')
  </script>
</html>
