<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1.0" />
    <title>vue组件 - 传递一个对象</title>
  </head>
  <body>
    <div id="app">
      <sub-form :data="user"></sub-form>
      <p>name={{ user.name }}, age={{ user.age }}</p>
    </div>
    <!-- vue component templates -->
    <!-- for debug: <template id="subform"></template> -->
  </body>
  <!-- refer: https://v2.vuejs.org/v2/guide/installation -->
  <script src="https://cdn.jsdelivr.net/npm/vue@2.7.14"></script>
  <script src="./components/subform.js"></script>
  <script>
    Vue.component('sub-form', SubForm)

    let app = new Vue({
      el: '#app',
      data() {
        return {
          user: {
            name: 'bar',
            age: 31,
          },
        }
      },
    })
  </script>
</html>
