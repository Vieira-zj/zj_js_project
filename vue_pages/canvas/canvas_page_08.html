        },
        drawImageSample(ctx) {
          // drawImage(image, x, y)
          let img = new Image()
          img.onload = () => {
            ctx.drawImage(img, 0, 0)
            ctx.beginPath()
            ctx.moveTo(30, 96)
            ctx.lineTo(70, 66)
            ctx.lineTo(103, 76)
            ctx.lineTo(170, 15)
            ctx.stroke()
          }
          img.src = './static/img01.jpeg'
        },
        drawImageWithScaleSample(ctx) {
          // drawImage(image, x, y, width, height) 图像缩放
          let img = new Image()
          img.onload = () => {
            for (let i = 0; i < 4; i++) {
              for (let j = 0; j < 3; j++) {
                ctx.drawImage(img, j * 50, i * 38, 50, 38)
              }
            }
          }
          img.src = './static/img01.jpeg'
        },
        draw(ctx) {
          // draw frame
          let frame = document.getElementById('frame')
          ctx.drawImage(frame, 0, 0)
          // draw slice
          // drawImage(image, sx, sy, sWidth, sHeight, dx, dy, dWidth, dHeight)
          let source = document.getElementById('source')
          ctx.drawImage(source, 133, 171, 104, 124, 121, 120, 87, 104)
        },
      },
      mounted() {
        console.log('init canvas')
        let canvas = document.getElementById('canvas')
        let ctx = canvas.getContext('2d')
        this.drawBase64ImageSample(ctx)
        // this.drawImageSample(ctx)
        // this.drawImageWithScaleSample(ctx)
        // this.draw(ctx)
      },
    })
