<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1.0" />
    <title>canvas demo</title>
  </head>
  <body>
    <div id="app">
      <h1>Canvas Demo</h1>
      <canvas id="canvas" width="350" height="350"></canvas>
    </div>
  </body>
  <script src="../modules/vue.js"></script>
  <script>
    new Vue({
      el: '#app',
      data() {
        return {
          ctx: undefined,
        }
      },
      methods: {
        /* 渐变 */
        linearGradientSample() {
          // createLinearGradient(x1, y1, x2, y2)
          // 创建渐变
          let lingrad = this.ctx.createLinearGradient(0, 0, 0, 150)
          lingrad.addColorStop(0, '#00ABEB')
          lingrad.addColorStop(0.5, '#fff')
          lingrad.addColorStop(0.5, '#26C000')
          lingrad.addColorStop(1, '#fff')

          let lingrad2 = this.ctx.createLinearGradient(0, 50, 0, 95)
          lingrad2.addColorStop(0.5, '#000')
          lingrad2.addColorStop(1, 'rgba(0,0,0,0)')

          this.ctx.fillStyle = lingrad
          this.ctx.strokeStyle = lingrad2

          // 画图形
          this.ctx.fillRect(10, 10, 130, 130)
          this.ctx.strokeRect(50, 50, 50, 50)
        },
        radialGradientSample() {
          // createRadialGradient(x1, y1, r1, x2, y2, r2)
          // 小圆 x1,y1 原点，r1 半径 => 大圆 x2,y2 原点，r2 半径
          let radgrad = this.ctx.createRadialGradient(45, 45, 10, 52, 50, 30)
          radgrad.addColorStop(0, '#A7D30C')
          radgrad.addColorStop(0.9, '#019F62')
          radgrad.addColorStop(1, 'rgba(1,159,98,0)')

          let radgrad2 = this.ctx.createRadialGradient(
            105,
            105,
            20,
            112,
            120,
            50
          )
          radgrad2.addColorStop(0, '#FF5F98')
          radgrad2.addColorStop(0.75, '#FF0188')
          radgrad2.addColorStop(1, 'rgba(255,1,136,0)')

          let radgrad3 = this.ctx.createRadialGradient(95, 15, 15, 102, 20, 40)
          radgrad3.addColorStop(0, '#00C9FF')
          radgrad3.addColorStop(0.8, '#00B5E2')
          radgrad3.addColorStop(1, 'rgba(0,201,255,0)')

          let radgrad4 = this.ctx.createRadialGradient(0, 150, 50, 0, 140, 90)
          radgrad4.addColorStop(0, '#F4F201')
          radgrad4.addColorStop(0.8, '#E4C700')
          radgrad4.addColorStop(1, 'rgba(228,199,0,0)')

          this.ctx.fillStyle = radgrad4
          this.ctx.fillRect(0, 0, 150, 150)
          this.ctx.fillStyle = radgrad3
          this.ctx.fillRect(0, 0, 150, 150)
          this.ctx.fillStyle = radgrad2
          this.ctx.fillRect(0, 0, 150, 150)
          this.ctx.fillStyle = radgrad
          this.ctx.fillRect(0, 0, 150, 150)
        },
        /* 图案样式 */
        patternSample() {
          // TODO:
        },
      },
      mounted() {
        console.log('init canvas')
        let canvas = document.getElementById('canvas')
        this.ctx = canvas.getContext('2d')
        // this.linearGradientSample()
        // this.radialGradientSample()
        this.patternSample()
      },
    })
  </script>
</html>
