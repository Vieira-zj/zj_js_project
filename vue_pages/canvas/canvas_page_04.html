<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1.0" />
    <title>canvas demo</title>
  </head>
  <body>
    <div id="app">
      <h1>Canvas Demo</h1>
      <canvas id="canvas" width="350" height="350"></canvas>
    </div>
  </body>
  <script src="../modules/vue.js"></script>
  <script>
    new Vue({
      el: '#app',
      data() {
        return {
          ctx: undefined,
        }
      },
      methods: {
        fillStyleSample() {
          for (let i = 0; i < 6; i++) {
            for (var j = 0; j < 6; j++) {
              this.ctx.fillStyle =
                'rgb(' +
                Math.floor(255 - 42.5 * i) +
                ',' +
                Math.floor(255 - 42.5 * j) +
                ',0)'
              this.ctx.fillRect(j * 25, i * 25, 25, 25)
            }
          }
        },
        strokeStyleSample() {
          for (let i = 0; i < 6; i++) {
            for (let j = 0; j < 6; j++) {
              this.ctx.strokeStyle =
                'rgb(0,' +
                Math.floor(255 - 42.5 * i) +
                ',' +
                Math.floor(255 - 42.5 * j) +
                ')'
              this.ctx.beginPath()
              this.ctx.arc(
                12.5 + j * 25,
                12.5 + i * 25,
                10,
                0,
                Math.PI * 2,
                true
              )
              this.ctx.stroke()
            }
          }
        },
        transparencyByAlphaSample() {
          this.ctx.fillStyle = '#FD0'
          this.ctx.fillRect(0, 0, 75, 75)
          this.ctx.fillStyle = '#6C0'
          this.ctx.fillRect(75, 0, 75, 75)
          this.ctx.fillStyle = '#09F'
          this.ctx.fillRect(0, 75, 75, 75)
          this.ctx.fillStyle = '#F30'
          this.ctx.fillRect(75, 75, 75, 75)
          this.ctx.fillStyle = '#FFF'

          // 设置透明度值
          this.ctx.globalAlpha = 0.2
          // 画半透明圆
          for (let i = 0; i < 7; i++) {
            this.ctx.beginPath()
            this.ctx.arc(75, 75, 10 + 10 * i, 0, Math.PI * 2, true)
            this.ctx.fill()
          }
        },
        transparencyByRgbaSample() {
          // TODO:
        },
      },
      mounted() {
        console.log('mounted')
        let canvas = document.getElementById('canvas')
        this.ctx = canvas.getContext('2d')
        // this.fillStyleSample()
        // this.strokeStyleSample()
        // this.transparencyByAlphaSample()
        this.transparencyByRgbaSample()
      },
    })
  </script>
</html>
